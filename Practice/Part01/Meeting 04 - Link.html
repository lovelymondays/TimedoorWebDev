<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
  </head>
  <body>
    <!-- Contoh block tag adalah jenis tag yang menghasilkan baris baru saat digunakan  Tag-tag yang termasuk ke dalam Block Tag antara lain <h1> sampai <h6>, <p>, <ul>, <ol>, <li>, dan lain-lain-->

    <h2>Tag Heading termasuk Block Tag</h2>
    <p>Tag Paragraph termasuk Block Tag</p>

    <!-- Inline Tag adalah jenis tag yang tidak menghasilkan baris baru saat digunakan, tepatnya menyambung tag sebelumnya pada baris yang sama. Tag-tag yang termasuk ke dalam Inline Tag antara lain <b> sampai <i>, <u>, <span>, <button>, dan lain-lain -->

    <p>Tag Bold termasuk <b> Inline </b> Tag</p>

    <!-- <a> harus berisi atribut href agar bisa terhubung dengan dokumen yang lain. -->

    <a href="https://www.youtube.com/"> Buka Youtube</a>
    <!-- Atribut target digunakan untuk mengatur dimana link itu akan dibuka. Secara default value dari atribut target adalah self. Tapi kita bisa menggantinya menjadi blank agar link terbuka di tab baru. -->

    <a href="https://www.youtube.com/" target="_blank"> Buka Youtube</a>

    <!-- Challenge -->

  </body>
</html>
