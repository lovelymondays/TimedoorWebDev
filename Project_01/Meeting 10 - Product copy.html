<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko hotwheels</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .item-box {
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 100%;
      }

      .item {
        margin: 10px;
        text-align: center;
        box-shadow: 5px 5px 10px black;
        border-radius: 10%;
      }

      .item img {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1 style="background-color: orange; width: 100%; text-align: center">
        Toko Hotwheels
      </h1>
      <h2>Hotwheels keren</h2>
      <img
        src="https://media.tenor.com/gD4N46S_P7gAAAAC/hot-wheels-car.gif"
        alt="logo-hotwheels"
        width="80%"
        height="auto"
        style="border-radius: 25px"
      />
      <p>Murah dan berkualitas toko hotwheels</p>
      <h1>Best Product</h1>
    </div>

    <div class="item-box">
      <div class="item">
        <img src="https://pbs.twimg.com/media/EXpyqPWUcAAFmXt.jpg" />
        <h3>Straw Hat</h3>
        <p>IDR 550.000</p>
        <p>Pirate King</p>
      </div>

      <div class="item">
        <img src="https://pbs.twimg.com/media/EYOIIzRU4AI8iBp.jpg" />
        <h3>Robin chan</h3>
        <p>IDR 150.000</p>
        <p>Devil Fruit</p>
      </div>

      <div class="item">
        <img src="https://pbs.twimg.com/media/EXtVE5dUcAA1kDY.jpg" />
        <h3>Zoro</h3>
        <p>IDR 450.000</p>
        <p>Pirate Hunter</p>
      </div>
    </div>
  </body>
</html>
