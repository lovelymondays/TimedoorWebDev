<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid blue;
        margin: 10px;
        border-collapse: collapse
      }
    </style>
  </head>

    <table>
      <tr>
        <th>Items</th>
        <th>Color</th>
      </tr>
      <tr>

      </tr>
    </table>
