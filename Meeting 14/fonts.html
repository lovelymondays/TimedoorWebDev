<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script|Roboto|Monserrat&effect=anaglyph|fire|neon"
      rel="stylesheet"
    />

    <style>
      p.a {
        font-family: "Dancing Script", cursive;
        font-variant: small-caps;
      }

      p.b {
        font-family: "Roboto", sans-serif;
        content: anaglyph;
      }

      p.c {
        font-family: "Monserrat", serif;
      }
    </style>
  </head>

  <body>
    <p class="a">Kambing</p>

    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quam magni sunt
      eum fugiat facilis animi magnam natus eos incidunt recusandae hic laborum,
      doloremque dolores tenetur. Ducimus pariatur facere nihil beatae.
    </p>
  </body>
</html>
